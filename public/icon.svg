<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" rx="128" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dumbbell Icon -->
  <g transform="translate(128, 180)">
    <!-- Left weight -->
    <rect x="0" y="20" width="40" height="100" rx="8" fill="white" opacity="0.95"/>
    <rect x="10" y="10" width="20" height="120" rx="4" fill="white"/>
    
    <!-- Bar -->
    <rect x="40" y="55" width="176" height="30" rx="15" fill="white" opacity="0.95"/>
    
    <!-- Right weight -->
    <rect x="216" y="20" width="40" height="100" rx="8" fill="white" opacity="0.95"/>
    <rect x="226" y="10" width="20" height="120" rx="4" fill="white"/>
  </g>
  
  <!-- Pulse effect -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="white" stroke-width="4" opacity="0.2"/>
  <circle cx="256" cy="256" r="200" fill="none" stroke="white" stroke-width="2" opacity="0.1"/>
</svg>
